<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Amigo Secreto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="exam-title">
        <div class="section-container">
            <div class="top-bar">
                <img src="img/logo.png" alt="Logo" class="logo-top-left">
                <h1 class="title">Amigo Secreto</h1>
            </div>
            <div class="intento-panel">
                Creación de Nueva Sesión en Amigo Secreto
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Crear Nueva Sesión</h2>
            
            <label for="username">Elige un Nombre de Usuario para tu sesión:</label>
            <input type="text" id="username" required placeholder="Ej: AmigosOficina2025 (sin espacios)">

            <label for="password">Crea una Contraseña para la sesión:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Mínimo 6 caracteres">
                <span class="toggle-password">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>

            <label for="confirmPassword">Confirma tu Contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Repite la contraseña">
                <span class="toggle-password">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>

            <button class="submit" id="btnRegistrar">Crear Sesión</button>
            <div class="register-link">
                <p>¿Ya tienes una sesión? <a href="index.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer class="creditos">
        <p>© 2025 | Hecho por Sergio Hidalgo Granados — <strong>shidalgra</strong><br>
          <em>Activando Coeficiente Intelectual</em>
        </p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
