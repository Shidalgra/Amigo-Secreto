<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Amigo Secreto</title>
  <link rel="shortcut icon" href="img/Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nieve.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/nieve.js" defer></script>
</head>

<body>
  <header class="exam-title">
    <div class="section-container">
      <div class="top-bar">
        <img src="img/logo.png" alt="Logo" class="logo-top-left">
        <h1 class="title">Amigo Secreto</h1>
      </div>
      <div class="intento-panel">
        Crear Nueva Sesión
      </div>
    </div>
  </header>
  <main class="login-container">
    <div class="login-box">
      <h2>Crear una Sesión</h2>
      <label for="username">Nombre de Usuario para la sesión:</label>
      <input type="text" id="username" required placeholder="Ej: FamiliaHidalgo">
      <label for="email">Correo electrónico (contraseña perdida):</label>
      <input type="email" id="email" required placeholder="ejemplo@correo.com">
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Mínimo 6 caracteres">
        <span class="toggle-password">
          <svg class="icon-eye" viewBox="0 0 24 24"></svg>
          <svg class="icon-eye-slash" viewBox="0 0 24 24"></svg>
        </span>
      </div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Repite la contraseña">
        <span class="toggle-password">
          <svg class="icon-eye" viewBox="0 0 24 24"></svg>
          <svg class="icon-eye-slash" viewBox="0 0 24 24"></svg>
        </span>
      </div>
      <button class="submit" id="btnRegistrar">Crear Sesión</button>
      <div class="register-link">
        <p>¿Ya tienes una sesión? <a href="index.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </main>
  <footer class="creditos">
    <p>© 2025 | Hecho por Sergio Hidalgo Granados — <strong>shidalgra</strong><br>
      <em>Activando Coeficiente Intelectual</em>
    </p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/ojosPass.js"></script>
</body>

</html>
