<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Amigo Secreto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="exam-title">
                <img src="img/logo.png" alt="Logo" class="logo">
                <h1 class="title">Crear Nueva Sesión</h1>
            </div>
            <div class="form-group">
                <label for="username">Elige un Nombre de Usuario para tu sesión:</label>
                <input type="text" id="username" class="input-field" placeholder="Ej: AmigosOficina2025 (sin espacios)">
            </div>
            <div class="form-group">
                <label for="password">Crea una Contraseña para la sesión:</label>
                <input type="password" id="password" class="input-field" placeholder="Mínimo 6 caracteres">
            </div>
            <button id="btnRegistrar" class="btn-ingresar">Crear Sesión</button>
            <div class="register-link">
                <p>¿Ya tienes una sesión? <a href="index.html">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
