<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto Navideño</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container"></div>

    <div class="auth-container">
        <header class="auth-header">
            <h1>
                <i class="fas fa-tree christmas-icon"></i>
                Amigo Secreto
                <i class="fas fa-gift christmas-icon"></i>
            </h1>
            <p>Organiza tu sorteo de regalos fácil y rápido</p>
        </header>

        <!-- Formulario de Inicio de Sesión (Visible por defecto) -->
        <form id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
            <p id="login-error-message" class="error-message"></p>
            <button type="button" id="toggle-to-register" class="toggle-button">¿No tienes cuenta? Regístrate aquí</button>
        </form>

        <!-- Formulario de Registro (Oculto por defecto) -->
        <form id="register-form" class="auth-form hidden">
            <h2>Crear Cuenta</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" required>
            </div>
            <button type="submit" class="submit-button">Registrarse</button>
            <p id="register-error-message" class="error-message"></p>
            <button type="button" id="toggle-to-login" class="toggle-button">¿Ya tienes cuenta? Inicia sesión</button>
        </form>

    </div>

    <!-- 
        Scripts de Firebase y de la aplicación.
        El orden es importante. 
    -->
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Tus scripts (usando type="module") -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
</html>
