<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo secreto</title>
  <link rel="shortcut icon" href="images/Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header class="exam-title">
    <div class="section-container">
      <div class="top-bar">
        <img src="img/logo.png" alt="Logo" class="logo-top-left">
        <h1 class="title">Amigo Secreto</h1>
      </div>
      <div class="intento-panel">
        Ingreso al Sistema
      </div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      
      <label for="username">Nombre de Usuario (de la sesión):</label>
      <input type="text" id="username" required placeholder="Ej: GrupoFamiliaPerez">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Contraseña de la sesión">

      <button class="submit" id="btnIngresar">Ingresar a la Sesión</button>
      <div class="register-link">
        <p>¿No tienes una sesión? <a href="register.html">Crea una aquí</a></p>
      </div>
    </div>
  </main>

  <footer class="creditos">
    <p>© 2025 | Hecho por Sergio Hidalgo Granados — <strong>shidalgra</strong><br>
      <em>Activando Coeficiente Intelectual</em>
    </p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
